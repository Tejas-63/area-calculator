<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area Calculator</title><style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        
        h1 {
            text-align: center;
            color: #333;
        }
        
        label {
            margin-top: 10px;
            display: block;
            color: #555;
        }
        
        input {
            width: 100%;
            padding: 8px;
            margin: 5px 0 15px 0;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        #result {
            text-align: center;
            margin-top: 20px;
            font-size: 1.2em;
            color: #333;
        }
</style>
</head>
<body>
    <div class="container">
       <h1>Area Calculator</h1>
       <form id="calculator-form">
        <label for="shape">Choose a shape:</label>
        <select id="shape" name="shape" onchange="toggleInputs()">
            <option value="rectangle">Rectangle</option>
            <option value="circle">Circle</option>
        </select>

        <div id="rectangle-inputs">
            <label for="length">Length:</label>
            <input type="number" id="length" placeholder="Enter length" />

            <label for="width">Width:</label>
            <input type="number" id="width" placeholder="Enter width" />
        </div>

        <div id="circle-inputs" style="display: none;">
            <label for="radius">Radius:</label>
            <input type="number" id="radius" placeholder="Enter radius" />
        </div>

        <button type="button" onclick="calculateArea()">Calculate Area</button>

        <h3 id="result"></h3>
    </form>
</div>
<script>
    
    function toggleInputs() {
        const shape = document.getElementById("shape").value;
        if (shape === "rectangle") {
            document.getElementById("rectangle-inputs").style.display = "block";
            document.getElementById("circle-inputs").style.display = "none";
        } else {
            document.getElementById("rectangle-inputs").style.display = "none";
            document.getElementById("circle-inputs").style.display = "block";
        }
    }
    function calculateArea() {
    const shape = document.getElementById("shape").value;
    let result = 0;
    if (shape === "rectangle") {
        const length = parseFloat(document.getElementById("length").value);
        const width = parseFloat(document.getElementById("width").value);
        
        if (isNaN(length) || isNaN(width) || length <= 0 || width <= 0) {
            alert("enter valid positive numbers for length and width.");
            return;
        }
        result = length * width;
    } else if (shape === "circle") {
        const radius = parseFloat(document.getElementById("radius").value);

        if (isNaN(radius) || radius <= 0) {
            alert(" enter a valid positive number for the radius.");
            return;
        }
        result = Math.PI * Math.pow(radius, 2);
    }
    document.getElementById("result").innerText = "Area: " + result.toFixed(2);
}
    </script>
</body>
</html>
